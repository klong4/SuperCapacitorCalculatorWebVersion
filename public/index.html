<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Capacitor Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Super Capacitor Calculator</h1>

  <div id="capacitors-container">
    <div class="capacitor-row">
      <label>Capacitance:</label>
      <input type="number" class="capacitance" step="any">
      <select class="capacitance-unit">
        <option value="F">F</option>
        <option value="µF">µF</option>
        <option value="nF">nF</option>
      </select>
      <label>Voltage:</label>
      <input type="number" class="voltage" step="any">
      <select class="voltage-unit">
        <option value="V">V</option>
        <option value="mV">mV</option>
      </select>
      <label>Energy Capacity:</label>
      <input type="number" class="energy-capacity" step="any">
      <select class="energy-capacity-unit">
        <option value="Wh">Wh</option>
        <option value="mWh">mWh</option>
      </select>
    </div>

    <div class="button-row">
      <button class="remove-button">-</button><button class="add-button">+</button>
    </div>

    <div class="settings-row center-align">
      <label>Parallel Sets:</label>
      <input type="number" id="parallel-sets" value="1">
    </div>

    <div class="calculate-row">
      <button id="calculate-button">Calculate</button>
    </div>

    <div class="result-row">
      <p id="total-capacitance"></p>
      <p id="total-voltage"></p>
      <p id="total-energy-capacity"></p>
      <p id="total-energy-capacity-joules"></p>
      <p id="total-energy-capacity-ah"></p>
    </div>
  </div>

  <a href="pdf-parse.html">Go to PDF Parsing Page</a>

  <script src="js/script.js"></script>
</body>

</html>
